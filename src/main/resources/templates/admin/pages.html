#include('./header.html',{active:'pages', title:'页面管理'})
<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">文章管理</h4>
    </div>
    <div id="app" class="col-md-12">
        <div class="pull-right">
            <a href="/admin/page/new" class="btn btn-success waves-effect waves-light m-b-5">添加新页面</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>页面名称</th>
                <th>页面路径</th>
                <th width="20%">发布时间</th>
                <th width="12%">发布状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                <tr v-for="item in articlePage.rows">
                    <td>
                        {{ item.title }}
                    </td>
                    <td>{{ item.slug }}</td>
                    <td>{{ item.created }}</td>
                    <td>
                        <span v-show="item.status == 'publish'">已发布</span>
                        <span v-show="item.status == 'draft'">草稿</span>
                    </td>
                    <td>
                        <a :href="'/admin/page/' + item.cid" class="btn btn-primary btn-sm waves-effect waves-light m-b-5">
                            <i class="fa fa-edit"></i> <span>编辑</span>
                        </a>
                        <a @click="deleteArticle(item.cid)" href="javascript:void(0)" class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                            <i class="fa fa-trash-o"></i> <span>删除</span>
                        </a>
                        <a class="btn btn-warning btn-sm waves-effect waves-light m-b-5" :href="'/' + item.slug"
                           target="_blank">
                            <i class="fa fa-rocket"></i> <span>预览</span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

#include('./footer.html')

    var tale = new $.tale();
    var vm = new Vue({
        el: '#app',
        data: {
            articlePage: {}
        },
        mounted: function () {
            this.load();
        },
        filters: {

        },
        methods: {
            load: function () {
                var $vm = this;
                tale.get({
                    url: '/admin/pages.json',

                var $vm = this;
                tale.alertConfirm({
                    title:'确定删除这个页面吗?',
                    then: function () {
                        tale.post({
                            url : '/admin/page/delete',

</script>
</body>
</html>
